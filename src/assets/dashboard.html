<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>Pure JS Excel</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

</head>
<body>
<div id="app" class="container">
    <div class="db">
        <div class="db__header">
            <h1>Dashboard</h1>
        </div>
        <div class="db__new">
            <div class="db__view">
                <a href="#" class="db__create">New table</a>
            </div>
        </div>
        <div class="db__table db__view">
            <div class="db__list-header">
                <span>Title</span>
                <span>Date</span>
            </div>
            <ul class="db__list">
                <li class="db__record">
                    <a href="#">Table #1</a>
                    <strong>03.03.2020</strong>
                </li>
                <li class="db__record">
                    <a href="#">Table #2</a>
                    <strong>03.03.2020</strong>
                </li>
                <li class="db__record">
                    <a href="#">Table #3</a>
                    <strong>03.03.2020</strong>
                </li>
                <li class="db__record">
                    <a href="#">Table #4</a>
                    <strong>03.03.2020</strong>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
